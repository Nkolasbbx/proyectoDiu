<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-enviar {
      background-color: #ffc107;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      width: 100%;
    }
    .btn-enviar:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>

  <!-- Incluir el header con JavaScript -->
  <div id="header"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
  </script>

  <!-- Contenido de la página -->
  <section class="hero-quienes-somos">
    <div class="hero-overlay text-white">
      <h1 class="display-5 fw-bold">Contacto</h1>
    </div>
  </section>
  <br><br>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="form-container">
          <h2>Formulario de Contacto</h2>
          <form id="contactForm">
            <div class="form-group">
              <label for="nombre">Nombre y Apellidos</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre y apellidos" required>
            </div>
            <div class="form-group">
              <label for="run">RUN</label>
              <input type="text" class="form-control" id="run" placeholder="Ingrese su RUN (21217669-9)" required>
            </div>
            <div class="form-group">
              <label for="campus">Campus o sede al que pertenece</label>
              <select class="form-control" id="campus" required>
                <option value="">Seleccione una opción</option>
                <option>Campus Casa Central Valparaíso</option>
                <option>Campus Santiago Vitacura</option>
                <option>Campus Santiago San Joaquín</option>
                <option>Campus Concepción</option>
                <option>Campus Viña del Mar</option>
              </select>
            </div>
            <div class="form-group">
              <label for="areaConsulta">Área de consulta</label>
              <select class="form-control" id="areaConsulta" required>
                <option value="">Seleccione una opción</option>
                <option>Apoyo y Acompañamiento</option>
                <option>Salud y Bienestar</option>
                <option>Actividades Extracurriculares</option>
              </select>
            </div>
            <div class="form-group">
              <label for="correo">Correo Electrónico</label>
              <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono</label>
              <input type="text" class="form-control" id="telefono" placeholder="Ingrese su teléfono (+56)" required>
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="3" placeholder="Escriba su mensaje aquí" required></textarea>
            </div>
            <button type="submit" class="btn-enviar">Enviar</button>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <img src="img/contacto.jpg" alt="Imagen de la Universidad" class="img-fluid">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Validación del formulario -->
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Evita el envío del formulario por defecto

      // Verificar que todos los campos estén completos
      const nombre = document.getElementById('nombre').value.trim();
      const run = document.getElementById('run').value.trim();
      const campus = document.getElementById('campus').value.trim();
      const areaConsulta = document.getElementById('areaConsulta').value.trim();
      const correo = document.getElementById('correo').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const mensaje = document.getElementById('mensaje').value.trim();

      if (!nombre || !run || !campus || !areaConsulta || !correo || !telefono || !mensaje) {
        alert('Por favor, complete todos los campos antes de enviar el formulario.');
        return;
      }

      // Mostrar mensaje de confirmación
      alert('Gracias por contactarnos. Nos pondremos en contacto con usted en brevedad.');
      document.getElementById('contactForm').reset(); // Reiniciar el formulario
    });
  </script>

</body>

<!-- Incluir el footer con JavaScript -->
<script>
  fetch('footer.htm')
    .then(response => response.text())
    .then(data => {
      document.body.insertAdjacentHTML('beforeend', data);
    });
</script>

</html>
