<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('img/login.png'); /* Imagen de fondo */
      background-size: cover; /* Asegura que la imagen cubra toda la pantalla */
      background-attachment: fixed; /* Fija la imagen al fondo */
      background-position: center; /* Centra la imagen */
      height: 100vh; /* Altura completa de la ventana */
      margin: 0;
      display: flex;
      justify-content: center; /* Centra horizontalmente */
      align-items: center; /* Centra verticalmente */
      color: white; /* Texto blanco */
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7); /* Sombra para mejor visibilidad */
    }
    .login-container {
      background-color: rgba(0, 0, 0, 0.6); /* Fondo semitransparente */
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .login-title {
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">Login</h1>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Evita el envío del formulario por defecto
      const email = document.getElementById('email').value;

      // Validar que el correo termine en @usm.cl
      if (!email.endsWith('@usm.cl')) {
        alert('Por favor, ingresa un correo válido que termine en @usm.cl');
        return;
      }

      // Guardar el correo en el almacenamiento local (opcional)
      localStorage.setItem('userEmail', email);

      // Redirigir a Prototipo.html
      window.location.href = 'Prototipo.html';
    });

    // Cambiar el navbar dinámicamente en Prototipo.html
    document.addEventListener('DOMContentLoaded', function() {
      const userEmail = localStorage.getItem('userEmail');
      if (userEmail) {
        const navbar = document.getElementById('navbar'); // Asegúrate de que el navbar tenga este ID
        navbar.innerHTML = `
          <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Inicio</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">${userEmail}</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                      <img src="img/user-icon.png" alt="Cuenta" style="width: 30px; border-radius: 50%;">
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        `;
      }
    });
  </script>
</body>
</html>
