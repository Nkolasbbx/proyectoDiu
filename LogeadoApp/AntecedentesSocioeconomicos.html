<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TNE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Header -->
  <div id="header"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
  </script>

    <div class="container mt-5 mb-4">
        <div class="card d-flex flex-row align-items-center">
            <img class="img-fluid" src="img/antecedentes.png" alt="Antecedentes" style="width: 150px; border-radius: 8px;">
            <div class="card-body">
                <h4 class="card-title">Antecedentes Socioeconómicos</h4>
                <p class="card-text">Información sobre la evaluación socioeconómica del estudiante</p>
            </div>
        </div>

                <div id="infoAntecedentes" class="mt-4">
        <h5 class="title mb-3">Información Proceso Socioeconómico</h5>
        <table class="table table-bordered">
            <tbody>
            <tr>
                <th>Estado del Proceso</th>
                <td>NO vigente</td>
            </tr>
            <tr>
                <th>Próximas fechas</th>
                <td>
                Ver sitio oficial: <a href="https://rree.usm.cl" target="_blank">rree.usm.cl</a>
                </td>
            </tr>
            <tr>
                <th>Consultas</th>
                <td>
                Contactar a Bienestar Estudiantil de su Campus o Sede.
                </td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>


  <!-- Footer -->
  <div class="mt-auto">
    <script>
      fetch('footer.htm')
        .then(response => response.text())
        .then(data => {
          document.body.insertAdjacentHTML('beforeend', data);
        });
    </script>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
