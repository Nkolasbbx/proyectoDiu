<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solicitudes / Postulaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
  <div id="header"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
  </script>

  <div class="container mt-5">
    <div class="card d-flex flex-row align-items-center">
      <img class="img-fluid" src="img/solicitudes.png" alt="Solicitudes" style="width: 150px; border-radius: 8px;">
      <div class="card-body">
        <h4 class="card-title">Solicitudes / Postulaciones</h4>
        <p class="card-text">Solicitud monto crédito con aval del estado</p>
        <div class="alert alert-danger text-center mt-3">
          Es necesario iniciar sesión para ver estos datos.
        </div>
      </div>
    </div>
  </div>

  <script>
    fetch('footer.htm')
      .then(response => response.text())
      .then(data => {
        document.body.insertAdjacentHTML('beforeend', data);
      });
  </script>
</body>
</html>
